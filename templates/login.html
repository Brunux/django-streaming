{% extends "base.html" %}
{% load staticfiles %}
{% block header %}
  <script src="{% static 'js/main.js' %}"></script>
{% endblock %}
{% block content %}
<div class="panel panel-default well">
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6">
        <span class="logo-header">Por favor ingresa</span>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <table class="table">
                {{ form }}
            </table>
            <input type="submit" value="Login">
        </form>
      </div>
      <div class="col-md-6">
        <span class="logo-header">No tienes cuenta?</span><br>
        <a href="{% url 'create-user' %}"><button id="create-user" class="btn btn-primary">Crear</button></a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
